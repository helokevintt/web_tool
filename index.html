<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f9f9f9">
  <title>泽酷导航站</title>
  <link rel="shortcut icon" href="./assets/images/favicon.png">
  <meta name="keywords" content="泽酷导航站">
  <meta name="description" content="在线网址导航">

  <!-- 合并后的 CSS -->
  <link rel="stylesheet" href="./assets/css/styles.min.css">
</head>
<body class="io-grey-mode">
  <!-- 加载动画 -->
  <div id="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="page-container">
    <!-- 侧边栏 -->
    <div id="sidebar" class="sticky sidebar-nav fade animate-nav">
      <div class="modal-dialog h-100 sidebar-nav-inner">
        <div class="sidebar-logo border-bottom border-color">
          <div class="logo overflow-hidden">
            <a href="" class="logo-expanded">
              <img src="./assets/images/bt8-expand-light.png" height="40" class="logo-light" alt="在线工具网">
              <img src="./assets/images/bt8-expand-dark.png" height="40" class="logo-dark d-none" alt="在线工具网">
            </a>
          </div>
        </div>
        <div class="sidebar-menu flex-fill">
          <div class="sidebar-scroll">
            <div class="sidebar-menu-inner">
              <ul>
                <li class="sidebar-item">
                  <a href="#常用工具" class="smooth">
                    <i class="far fa-star fa-lg icon-fw icon-lg mr-2"></i>
                    <span>常用工具</span>
                  </a>
                </li>
                <li class="sidebar-item">
                  <a href="#科研办公" class="smooth">
                    <i class="fas fa-flask fa-lg icon-fw icon-lg mr-2"></i>
                    <span>科研办公</span>
                  </a>
                </li>
                <li class="sidebar-item">
                  <a href="#悠闲娱乐" class="smooth">
                    <i class="fas fa-film fa-lg icon-fw icon-lg mr-2"></i>
                    <span>悠闲娱乐</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 主内容 -->
    <div class="main-content flex-fill grid-bg">
      <div class="big-header-banner">
        <div id="header" class="page-header sticky">
          <div class="navbar navbar-expand-md">
            <div class="container-fluid p-0">
              <a href="" class="navbar-brand d-md-none" title="在线工具网">
                <img src="./assets/images/bt.png" class="logo-light" alt="在线工具网">
              </a>
              <div class="collapse navbar-collapse order-2 order-md-1">
                <ul class="navbar-nav site-menu">
                  <li><a href="./"><i class="fa fa-home fa-lg mr-2"></i><span>首页</span></a></li>
                  <li><a href="./about"><i class="fa fa-book fa-lg mr-2"></i><span>关于</span></a></li>
                </ul>
              </div>
              <ul class="nav navbar-menu text-xs order-1 order-md-2">
                <li class="nav-search ml-3 ml-md-4">
                  <a href="javascript:" data-toggle="modal" data-target="#search-modal">
                    <i class="iconfont icon-search icon-2x"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- 搜索栏 -->
      <div class="header-big post-top css-color mb-4" id="search-bg">
        <div class="s-search">
          <div id="search" class="s-search mx-auto">
            <form action="https://www.baidu.com?s=" method="get" target="_blank" class="super-search-fm">
              <input type="text" id="search-text" class="form-control smart-tips search-key" placeholder="输入关键字搜索">
              <button class="submit" type="submit"><i class="iconfont icon-search"></i></button>
            </form>
          </div>
        </div>
      </div>

      <!-- 卡片内容 -->
      <div id="content" class="content-site customize-site">
        <div class="d-flex flex-fill">
          <h4 class="text-gray text-lg mb-4">
            <i class="site-tag iconfont icon-tag icon-lg mr-1" id="常用工具"></i>
            常用工具
          </h4>
        </div>
        <div class="row" id="cards-container">
          <!-- 卡片内容由 JS 动态生成 -->
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <footer class="main-footer footer-type-1 text-xs">
      <div class="footer-inner">
        <div class="footer-text">
          本站内容源自互联网，如有内容侵犯了你的权益，请联系删除相关内容，联系邮箱：info@zeku.net <br/>
          © 2021 - 2025 By <a href="https://github.com/geeeeeeeek/web_tool">Web_tool</a> | <a href="http://beian.miit.gov.cn/">京ICP备xxxxxxxxxxxx号</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- 合并后的 JS -->
  <script src="./assets/js/scripts.min.js"></script>
  <script>
    // 动态生成卡片
    const cardsData = [
      { title: "QQ 邮箱", description: "腾讯 QQ 邮箱。", icon: "assets/images/logos/qq邮箱.png", link: "http://mail.qq.com/" },
      { title: "GitHub", description: "GitHub 开源社区。", icon: "assets/images/logos/github.jpg", link: "https://github.com/" },
      { title: "知乎", description: "知乎社区。", icon: "assets/images/logos/知乎.png", link: "https://www.zhihu.com/" },
      { title: "V2EX", description: "V2EX 创意工作者的社区。", icon: "assets/images/logos/v2ex.jpg", link: "https://www.v2ex.com/" },
    ];

    const cardsContainer = document.getElementById('cards-container');
    cardsData.forEach(data => {
      cardsContainer.innerHTML += `
        <div class="url-card col-6 col-sm-6 col-md-4 col-xl-5a col-xxl-6a">
          <div class="url-body default">
            <a href="${data.link}" target="_blank" class="card no-c mb-4">
              <div class="card-body">
                <div class="url-content d-flex align-items-center">
                  <div class="url-img mr-2">
                    <img src="${data.icon}" alt="${data.title}" loading="lazy">
                  </div>
                  <div class="url-info flex-fill">
                    <div class="text-sm overflowClip_1"><strong>${data.title}</strong></div>
                    <p class="overflowClip_1 m-0 text-muted text-xs">${data.description}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      `;
    });

    // 夜间模式切换
    const toggleNightMode = () => {
      document.body.classList.toggle('night-mode');
      localStorage.setItem('nightMode', document.body.classList.contains('night-mode'));
    };

    if (localStorage.getItem('nightMode') === 'true') {
      document.body.classList.add('night-mode');
    }

    // 加载完成后隐藏加载动画
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      loading.classList.add('close');
      setTimeout(() => loading.remove(), 600);
    });
  </script>
</body>
</html>
